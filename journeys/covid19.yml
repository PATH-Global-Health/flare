      1. Yes
      2. No
    ti: |
      ሕፅረት ስርዓተ ምስትንፋስ
      1. ኣሎ
      2. የለን
    so: |
      Neefsadhada oo adkaata
      1. Haaa
      2. Maya
  input_identifier: shortness_of_breath
  default_next_screen: show_quit
