initial_screen: show_welcome

show_welcome:
  type: input_screen
  text:
    en: |
      Welcome to the Ministry of Health: {{survey_id}}
      1. Community-based registration
      2. Change language
    am: |
      አንኳን ወደ ጤና ሚኒስቴር በደህና መጡ:
      1. በማህበረሰብ ላይ የተመሠረተ ምዝገባ
      2. ቋንቋ ለመቀየር
    or: |
      Welcome to the Ministry of Health:
      1. Community-based registration
      2. Change language
    ti: |
      ናብ ሚኒስትሪ ጥዕና እንኳዕ ብደሓን መፃኹም፡
      1.	ሕብረተሰብ መሰረት ዝገበረ ምዝገባ
      2.	ቋንቋ ይቐይሩ
    so: |
      kusoo dhawaw wasaarada caafimaadka 
      1. Diwaan galinta bulshada
      2. Bedel luuqada

  input_identifier: menu
  next_screen: router_screen
  validators:
    - regex: ^[1-2]{1}$
      text:
        en: |
          Welcome to the Ministry of Health:
          1. Community-based registration
          2. Change language
        am: |
          አንኳን ወደ ጤና ሚኒስቴር በደህና መጡ:
          1. በማህበረሰብ ላይ የተመሠረተ ምዝገባ
          2. ቋንቋ ለመቀየር
        or: |
          Welcome to the Ministry of Health:
          1. Community-based registration
          2. Change language
        ti: |
          ናብ ሚኒስትሪ ጥዕና እንኳዕ ብደሓን መፃኹም፡
          1.	ሕብረተሰብ መሰረት ዝገበረ ምዝገባ
          2.	ቋንቋ ይቐይሩ
        so: |
          Kusoo dhawaw wasaarada caafimaadka 
          1. Diwaan galinta bulshada
          2. Bedel luuqada

router_screen:
  type: router_screen
  default_next_screen: enter_fever
  router_options:
    - expression: "{{ menu|int }} == 1"
      next_screen: enter_fever
    - expression: "{{ menu|int }} == 2"
      next_screen: enter_language

enter_language:
  type: input_screen
  text:
    en: |
      Language:
      1. English
      2. Amharic
      3. Oromifa
      4. Tigrigna
      5. Somalinya
      6. Afarigna
    am: |
      ቋንቋ:
      1. እንግሊዝኛ 
      2. አማርኛ
      3. ኦሮምኛ
      4. ትግርኛ
      5. ሶማልኛ
      6. አፋርኛ
    or: |
      Language
      1. English
      2. Amharic
      3. Oromifa
      4. Tigrigna
      5. Somalinya
      6. Afarigna
    ti: |
      ቋንቋ
      1. እንግሊዝኛ
      2. ኣምሓርኛ
      3. ኦሮሚኛ
      4. ትግርኛ
      5. ሶማልኛ
      6. አፋርኛ
    so: |
      Xumad
      1. English
      2. Amharic
      3. Oromo
      4. Tigree
      5. Somali
      6. Anfar

  input_identifier: language
  next_screen: save_language
  validators:
    - regex: ^[1-6]{1}$
      text:
        en: |
          Language:
          1. English
          2. Amharic
          3. Oromifa
          4. Tigrigna
          5. Somalinya
          6. Afarigna
        am: |
          ቋንቋ:
          1. እንግሊዝኛ 
          2. አማርኛ
          3. ኦሮምኛ
          4. ትግርኛ
          5. ሶማልኛ
          6. አፋርኛ
        or: |
          Language:
          1. English
          2. Amharic
          3. Oromifa
          4. Tigrigna
          5. Somalinya
          6. Afarigna
        ti: |
          ቋንቋ
          1. እንግሊዝኛ
          2. ኣምሓርኛ
          3. ኦሮሚኛ
          4. ትግርኛ
          5. ሶማልኛ
          6. አፋርኛ
        so: |
          Xumad
          1. English
          2. Amharic
          3. Oromo
          4. Tigree
          5. Somali
          6. Anfar

save_language:
  type: function_screen
  default_next_screen: show_lang_save_failed_quit
  function: gateway.utils.change_language
  session_key: change_lang_success
  next_screen:
    - condition: change_lang_success == True
      next_screen: show_lang_save_success_quit

enter_fever:
  type: input_screen
  text:
    en: |
      Fever:
      1. Yes
      2. No
    am: |
      ትኩሳት:
      1. አለ 
      2. የለም
    or: |
      Fever:
      1. Yes
      2. No
    ti: |
      ረስኒ
      1. ኣሎ
      2. የለን
    so: |
      Xumad
      1. Haaa
      2. Maya

  input_identifier: fever
  next_screen: enter_cough
  validators:
    - regex: ^[1-2]{1}$
      text:
        en: |
          Fever: (Enter 1 or 2)
          1. Yes
          2. No
        am: |
          ትኩሳት: (1 ወይም 2 ያስገቡ)
          1. አለ 
          2. የለም
        or: |
          Fever: (Enter 1 or 2)
          1. Yes
          2. No
        ti: |
          ረስኒ (ቁፅሪ 1 ወይ 2 የእትዉ)
          1. ኣሎ
          2. የለን
        so: |
          Xumad ( Dooro Hall AMA labo)
          1. Haaa
          2. Maya

enter_cough:
  type: input_screen
  text:
    en: |
      Dry Cough:
      1. Yes
      2. No
    am: |
      ሳል:
      1. አለ 
      2. የለም
    or: |
