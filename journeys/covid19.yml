          1. Yes
          2. No
        ti: |
          ደረቕ ሰዓል (ቁፅሪ 1 ወይ 2 የእትዉ)
          1. ኣሎ
          2. የለን
        so: |
          Qufac qalalan (Dooro hall AMA labo)
          1. Haaa
          2. Laya

enter_shortness_of_breath:
  type: input_screen
  text:
    en: |
      Shortness Of Breath:
      1. Yes
      2. No
    am: |
      የትንፋሽ መቆራረጥ:
      1. አለ 
      2. የለም
    or: |
